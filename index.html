<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>League of Legends</title>
</head>
<body>
    <section class="loginContainer">
        <figure>
            <img src="img/logo.png" alt="Logo Riot Games" class="logo">
        </figure>
        <div class="coreContentLogin">
            <div class="credentials">
                <p class="text">Fazer Login</p>
                <p class="placeholderText">Nome de usuário</p>
                <p class="placeholderText password">Senha</p>
                <input type="text" name="login">
                <input type="password" name="password">
            </div>
            <div class="socialMedia">
                <a href="#">
                    <button class="facebook" title="Entre com sua conta do Facebook"><img src="img/fb.png" alt="Facebook"></button>
                </a>
                <a href="#">
                    <button class="google" title="Entre com sua conta do Google"><img src="img/google.png" alt="Google"></button>
                </a>
                <a href="#">
                    <button class="apple" title="Entre com sua conta da Apple"><img src="img/apple.png" alt="Apple"></button>
                </a>
            </div>
            <div class="extra">
                <input type="checkbox">
                <p class="text">Manter login</p>
            </div>
        </div>
        <div class="entry">
            <button disabled id="entry-btn" title="Entrar!"><img src="img/arrow.png" alt="Ícone de seta"></button>
            <a href="#"><p>Não consegue iniciar a sessão?</p></a>
            <a href="#"><p>Criar conta</p></a>
        </div>
    </section>
    <section class="imageContainer">
        <img src="img/imgCentral.png" alt="">
    </section>
    <script src="script.js"></script>
</body>
</html>
